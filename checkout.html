<!DOCTYPE html>
<html>
<head>
    <title>UrbanBasket - Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Checkout</h2>

<form id="checkoutForm">

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="address" placeholder="Address" required>

    <select id="paymentMethod">
        <option value="upi">UPI</option>
        <option value="card">Card</option>
        <option value="cod">Cash on Delivery</option>
    </select>

    <button type="submit" id="placeOrderBtn">Place Order</button>

</form>

<h3 id="orderMessage"></h3>

<script>
document.getElementById("checkoutForm").addEventListener("submit", function(e){

    e.preventDefault();

    // Clear cart from localStorage
    localStorage.removeItem("cart");

    // Optional: also clear memory cart
    cart = [];

    // Update cart counter
    let cartCount = document.getElementById("cartCount");
    if (cartCount) {
        cartCount.innerText = 0;
    }

    document.getElementById("orderMessage").innerText =
        "Order Placed Successfully! âœ…";
        
    setTimeout(function(){
    window.location.href = "index.html";
}, 2000);

});
</script>

</body>
</html>
